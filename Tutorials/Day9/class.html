<html>
    <head>
        <meta charset="utf-8">
        <title>클래스를 통한 객체생성</title>
    </head>
    <body>
        <script>
            //ES6 class.. 자바스크립트는 클래스가 없지만 키워드가 생김.
            function Health(name) {
                this.name = name;

                function a() {

                };
            }

            Health.prototype.showHealth = function() {
                console.log(this.name + " 님 안녕하세요.");
            }

            let h = new Health("chul");
            h.showHealth();

            // ES6 class
            // class 키워드를 쓰고 있지만 내부적으로는 function 와 function prototype을 사용하고 있음.
            // 가독성이 올라감...
            class Info {
                constructor(name, age) {
                    this.name = name;
                    this.age = age;
                }

                printInfo() {
                    console.log("name: " + this.name + " age: " + this.age);
                }
            }

            let myInfo = new Info('chul', 29);
            myInfo.printInfo();
        </script>
    </body>
</html>
