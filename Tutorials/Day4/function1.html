<html>
    <head></head>
    <body>

        <div id="box">

        </div>
        <button onclick="callfunc();">click me!!</button>
        <button onclick="stopfunc();">stop~~</button>
        <script>
            var printI = null;
            function callfunc() {
                var i = 1;
                var box = document.getElementById("box");
                printI = setInterval(function () {
                    box.innerHTML += `${i}<br/>`; //
                    i++;
                }, 2000);
           }

           function stopfunc() {
               clearInterval(printI);
           }
        </script>
    </body>
</html>
