<html>
    <head></head>
    <body>
        <script>
            for(let i = 0; i < 10; i++) {
                for(let j = 0; j < 10; j++) {
                    if(j % 2 != 0) {
                        continue;
                    } else {
                        document.write(`even: ${i}${j} <br/>`);
                    }
                }
            }    
        </script>
    </body>
</html>
