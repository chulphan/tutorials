<html>
    <head>
        <meta charset="utf-8">
        <title>Set - 유니크한 배열 만들기</title>
    </head>
    <body>
        <script>
            let mySet = new Set();
            console.log(toString.call(mySet));    

            mySet.add("chul hwan");
            mySet.add("kkk");
            mySet.add("hhh");
            mySet.add("kkk");
            mySet.add(1);
            mySet.add({'a': 1});
            

            mySet.forEach(function(v) {
                console.log(v);
            })

            mySet.delete("kkk");

            mySet.forEach(function(v) {
                console.log(v);
            })

            console.log(mySet.has("chul hwan"));
        </script>
    </body>
</html>
