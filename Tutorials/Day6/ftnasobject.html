<html>
    <head></head>
    <body>
        <script>
            
            /*
                우리가 함수를 정의하는 방법은 다음과 같다
            */

            function sum(x, y) {
                return x + y;
            }

            /*
                이것은 사실 다음과 같이 선언되는 것과 같다.
            */

            var sum2 = new Function('x', 'y', 'return x + y'); // 마지막 이전의 인자는 함수의 parameter로 전달되고, 마지막 인자는 함수의 statement(s) 로 전달된다.

            console.log(sum(1,3));
            console.log(sum2(4, 7));

        </script>
    </body>
</html>
