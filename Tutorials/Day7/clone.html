<html>
    <head></head>
    <body>
        <script>
            // 복제는 변수가 원시 데이터 타입을 가지고 있을때 일어난다.
            var a = 1; // a의 공간을 새로 만들고 그 곳에 1을 할당한다.
            var b = a; // b의 공간을 새로 만들고 그 곳에 a를 할당한다. 복제가 일어남.
            a = 3; 
            console.log(b); // a의 변화가 b에 영향을 미치지 않는다.
        </script>
    </body>
</html>
