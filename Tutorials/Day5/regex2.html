<html>
    <head>
        <meta charset="utf-8">
        <script>
            function chatFunction() {
                var chatContent = document.getElementById("chatcontent");
                var chatting = document.getElementById('chatting');
                var ignorePattern = /(미친|ㄳ|죽어|나쁜놈|ㅄ)/g;
                
                if(chatContent.value.length === 0){
                    alert('채팅내용을 입력해주세요.');
                    return false;
                }
                
                if(ignorePattern.test(chatContent.value)){
                    chatContent.value = (chatContent.value).replace(ignorePattern, '하트');
                }

                chatting.innerHTML += `${chatContent.value} <br/>`;

                chatContent.value = "";
            }

            function callChatFtn(e) {
                if(e.keyCode === 13) {
                    chatFunction();
                }
            }
        </script>
    </head>
    <body>
        <div id="chattingBox">
            <div id="chatting">

            </div>
            <div id="button">
                <input type="text" id="chatcontent" onkeypress="callChatFtn(event);" />
                <input type="button" value="입력" onclick="chatFunction();" />
            </div>
        </div>
    </body>
</html>
