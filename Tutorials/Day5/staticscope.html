<html>
    <head>
        <script>
            var i = 5; // global variable.

            function a() {
                var i = 10;
                b();
            }
            
            a();
            
            var b = function() {
                //
            }

            function b() {
                document.write(i + "<br/>"); // 5. 왜냐하면 변수의 범위는 함수가 실행될 때 정의되는 것이 아니라 선언될 때 정의되는 것이다.
            }

            a();

            // 지역변수는 함수가 시작 될 때 생성되어지고, 그 함수가 완료 되었을때 삭제된다.
            function c() {
                var j = 3;
            }
            
            function d() {
                c();
                document.write(j); // 그러한 이유로 여기서는 j를 볼 수 없는 것이다.
            }
            
        </script>
    </head>
    <body>
        
    </body>
</html>
