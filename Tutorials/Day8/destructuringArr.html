<html>
    <head>
        <meta charset="utf-8">
        <title>Destructing Array</title>
    </head>
    <body>
        <script>
            var fruits = ['apple', 'banana', 'watermelon', 'peach', 'strawberry'];
            
            // 기존에는 배열의 인덱스를 이용해서 배열의 요소를 뽑아냈어야 했지만..
            let apple = fruits[0];
            let banana = fruits[1]; 
            
            console.log(apple, banana);

            // ES6에서는 destructuring array라는 기능을 이용해서 뽑아낼 수 있다.
            let [,,watermelon, ,strawberry] = fruits;
            
            console.log(watermelon, strawberry);
        </script>
    </body>
</html>
