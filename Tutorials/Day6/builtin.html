<html>
    <head></head>
    <body>
        <script>
            var arr = new Array('seoul', 'new york', 'ladarkh', 'pusan', 'tsukuba');
            function getRandomValueFromArr(arr) {
                var index = Math.floor(arr.length * Math.random());
                
                return arr[index];
            }

            alert(getRandomValueFromArr(arr));
        </script>
    </body>
