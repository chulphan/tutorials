<html>
    <head></head>
    <body>
        <script>

            

            let numbering = () => {
                for(let i = 1; i <= 10; i++) {
                    alert('arrow function is called: ' + i);
                }
            }
            
            numbering();
            
            // IIFE (Immediately Invoked Function Expression)
            // 따로 호출하지 않아도 알아서 실행 됨.
            (function () {
                i = 0; 
                while(i < 10) {
                    alert('anonymous function is called: ' + i);
                    i++;
                }
            })();
        </script>
    </body>
</html>
