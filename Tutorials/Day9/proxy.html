<html>
    <head>
        <meta charset="utf-8">
        <title>Proxy로 interception 구현</title>
    </head>
    <body>
        <script>
            // get 메소드를 정의해놓고 return method를 정의해놓지 않으면 아무 값도 안빼온다.
            let nickObj = {nick: 'chulhwan', changeCount: 0};
            let nickProxy = new Proxy(nickObj, {
                get: function(target, property, receiver) {
                    console.log('receiver ', receiver);
                    return target[property];
                },
                set: function(target, property, value) {
                    console.log('changed nickname');
                    console.log('property ', property);
                    target['changeCount']++;
                    target[property] = value;
                }
            })
        </script>
    </body>
</html>
