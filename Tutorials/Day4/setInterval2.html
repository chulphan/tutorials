<html>
    <head>
        <style>
            #myProgress {
                width: 100%;
                height: 30px;
                position: relative;
                background-color: #ddd;
            }

            #myBar {
                background-color: #4CAF50;
                width: 10px;
                height: 30px;
                position: absolute;
            }
        </style>
    </head>
    <body onload="move();">
        <div id="myProgress">
            <div id="myBar">

            </div>
        </div>
        <br/>
        <script>
            function move() {
                var elem = document.getElementById("myBar");
                var width = 0;
                var id = setInterval(frame, 10);

                function frame() {
                    if(width === 100) {
                        clearInterval(id);
                        window.location.href="function1.html";
                    } else {
                        width++;
                        elem.style.width = width + '%';
                    }
                }
            }
        </script>
    </body>
</html>
