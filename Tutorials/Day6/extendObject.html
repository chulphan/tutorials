<html>
    <head></head>
    <body>
        <script>
            Object.prototype.contain = function(param) {
                for(var name in this) {
                    if(this[name] === param) {
                        return true;
                    }
                }
                return false;
            }

            var o = {'name': 'chul', 'city': 'seoul'};
            console.log(o.contain('chul'));
            var a = ['chul', 'yoon', 'cho'];
            console.log(a.contain('yoon'));

            // 이런 확장이 위험한 이유는 모든 객체들에게 적용되기 때문.
            for(var name in o) {
                console.log(name);
                console.log(o[name]); // 이렇게 하면 
            }
        </script>
    </body>
</html>
