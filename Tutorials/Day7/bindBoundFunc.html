<html>
    <head></head>
    <body>
        <script>
            function Point(x, y) {
                this.x = x;
                this.y = y;
            }

            Point.prototype.toString = function() {
                return this.x + ', ' + this.y;
            };

            var p = new Point(1, 2);
            console.log(p.toString());

            var YAxisPoint = Point.bind({'x': 1, 'y': 2});

            console.log(YAxisPoint.toString());
        </script>
    </body>
</html>
