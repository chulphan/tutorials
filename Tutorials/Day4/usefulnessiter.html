<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Usefulness Iterator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        document.write("no use for clause <br/>");
        document.write("hello ekhub!<br/>");
        document.write("hello ekhub!<br/>");
        document.write("hello ekhub!<br/>");
        document.write("hello ekhub!<br/>");
        document.write("hello ekhub!<br/><br/>");
        
        document.write("use for clause <br/>");
        for(let i = 1; i <= 10; i++) {
            document.write("hello ekhub! ", i, "<br/>");
        }
    </script>
</body>
</html>
