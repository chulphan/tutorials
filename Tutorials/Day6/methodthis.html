<html>
    <head></head>
    <body>
        <script>

            /*
                일반적으로, 함수의 this 는 window을 가리킨다. 
                그래서 우리가 어떠한 함수를 호출할때 window.func() 를 사용하는 것과 func()를 사용하는 것이 같은 결과를 가져온다.

                하지만 어떠한 객체 내에서는 this의 값이 해당 객체를 가리키고 있다.

                아래의 예제에서 볼 수 있듯이, o 라는 객체 내에 'func'라는 메소드를 정의하고 있는데 여기서의 this 는 객체 o와 정확하게 일치한다.

                this라는 키워드는 함수 내에서 함수의 호출맥락을 의미한다고 했는데 그 호출맥락이라는 것은 호출되는 메소드가 어디에 속해있느냐는 것이다.
            */

            var o = {
                'func': function() {
                    if(o === this) {
                        document.write('o === this');
                    }
                }
            }

            o.func();
        </script>
    </body>
</html>
