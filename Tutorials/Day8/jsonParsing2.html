<html>
    <head>
        <meta charset="utf-8">
        <title>Destructing Object를 이용한 Json parsing...</title>
    </head>
    <body>
        <script>
            const news = [
                {
                    'title': 'sbs',
                    'imgurl': 'http://ssss.sss.ss',
                    'newslist': [
                        'aaaaaaaa',
                        'bbbbbbbb',
                        'cccccccc',
                        'dddddddd',
                        'eeeeeeee'
                    ]
                },
                {
                    'title': 'kbs',
                    'imgurl': 'http://dddd.ddd.ddd',
                    'newslist': [
                        'sdfsdfsdfsdf',
                        'fkddkdkdkdkdk',
                        'dkdlflfkfkdkdk',
                        'asdfsfsdfsdf'
                    ]
                }
            ];
            
            // news는 배열 형태이기 때문에, destructing array를 이용해서 첫번째 요소는 무시하고 두번째 요소에 news의 두번째 인덱스의 값을 할당한다.
            let[, kbs] = news;
            console.log(kbs);
            // 이제 kbs변수에는 'title'이 kbs 인 객체만 담겨있다. destructing object 를 이용해서 newslist를 뽑아내보면..
            let {newslist:kbsNewsList} = kbs;
            for(let newslist of kbsNewsList) {
                console.log(newslist);
            }
        </script>
    </body>
</html>
