<html>
    <head></head>
    <body>
        <script>
            var add = (function() {  // 이 self-invoking 함수는 counter를 0 으로 할당하고 익명함수를 반환한다. 그러므로 add는 이제 함수이다.
                var counter = 0;     // 이제 add는 부모함수의 범위에 접근할 수 있다. ==> closure!!!!
                return function() {
                    counter += 1;
                    console.log(counter);
                    return counter;
                }
            })();

            add(); // 이제 counter 값을 변경할 수 있는 방법은 add함수를 호출하는 방법 뿐이다... 
            add(); // 이렇게 함으로써 counter는 외부의 접근에 대해서 안전하다.
            add();
        </script>
    </body>
</html>
