<html>
    <head>
        <meta charset="utf-8">
        <title>Destructuring Object</title>
    </head>
    <body>
        <script>
            let obj = {
                name: 'chulhwan kim',
                address: 'ilsan',
                age: 10
            };

            let {name, address} = obj;

            console.log(name, address);

            // destructuring 할 때 직접 변수명을 지정해서 값을 담을 수도 있다.
            let {name:myName, address:myAddress} = obj;
            console.log(myName, myAddress);
        </script>
    </body>
</html>
