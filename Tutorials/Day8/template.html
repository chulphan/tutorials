<html>
    <head>
        <meta charset="utf-8">
        <title>template</title>
    </head>
    <body>

        <div id="box">
            <h1>영화</h1>
        </div>
        <script>
            const data = [
                {
                    'id': 0,
                    'title': '명당'
                },
                {
                    'id': 1,
                    'title': '관상'
                }
            ]
            
            const divBox = document.getElementById('box');

            for(let i = 0 ; i < data.length; i++) {
                divBox.innerHTML += `<p>${data[i].title}</p>`;
            }
        </script>
    </body>
</html>
